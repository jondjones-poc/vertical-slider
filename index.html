<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vertical Slider</title>
        <script src="https://kit.fontawesome.com/5b53cddb71.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>
        <div class="container">
            <div class="left-slide">
                <div class="slide" style="background-color: #ffd319 ">
                    <h1>Yellow</h1>
                    <p>
                        Yellow
                    </p>
                </div>
                <div class="slide" style="background-color: #ff901f">
                    <h1>Orange</h1>
                    <p>
                        Orange
                    </p>
                </div>
                <div class="slide" style="background-color: #f222ff">
                    <h1>Pink</h1>
                    <p>
                        Pink
                    </p>
                </div>
                <div class="slide" style="background-color: #8c1eff">
                    <h1>Purple</h1>
                    <p>
                        Purple
                    </p>
                </div>
            </div>
            <div class="right-slide">
                <div class="slide" style="background-image: url(purple.jpg);"></div>
                <div class="slide" style="background-image: url(pink.jpg);"></div>
                <div class="slide" style="background-image: url(orange.jpg);"></div>
                <div class="slide" style="background-image: url(yellow.jpg);"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
